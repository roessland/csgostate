name: Tests

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v -o . ./...

    - name: Test
      run: go test -v ./...
